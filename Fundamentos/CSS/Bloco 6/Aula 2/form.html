<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        #texto {
            resize: none;
        }
    </style>
</head>

<body>
    <main>
        <form action="" class="container mt-4">
            <section id="formulario-nome" class="d-flex justify-content-center">
                <label for="nome" class="px-4 mt-2 fw-bold">Nome: </label>
                <div class="col-sm-2">
                    <input type="text" id="nome" min="10" max="40" autocomplete="off" class="form-control col-sm-5">
                </div>
            </section>
            <section id="formulario-email" class="pt-2 pb-2 mb-2 d-flex justify-content-center">
                <label for="email" class="px-4 mt-2 fw-bold">E-Mail: </label>
                <div class="col-sm-2">
                    <input type="email" id="email" min="10" max="50" autocomplete="off" class="form-control col-sm-5">
                </div>
            </section>
            <div class="d-flex justify-content-center">
                <section class="formulario-destino d-inline ">
                    <input type="radio" name="destino" id="cidade">
                    <label for="cidade">Cidade</label>
                </section>
                <section class="formulario-destino d-inline ms-3">
                    <input type="radio" name="destino" id="campo">
                    <label for="campo">Campo</label>
                </section>
                <section class="formulario-destino d-inline ms-3">
                    <input type="radio" name="destino" id="praia">
                    <label for="praia">Praia</label>
                </section>
                <section class="formulario-destino d-inline ms-3">
                    <input type="radio" name="destino" id="montanha">
                    <label for="montanha">Montanha</label>
                </section>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <section id="formulario-texto" class="">
                    <p>Por que você deveria ser a pessoa desenvolvedora a ganhar <br>o concurso
                        <strong>TrybeTrip?</strong>
                    </p>
                    <textarea name="texto" class="form-control" id="texto" cols="30" rows="10"></textarea>
                </section>
            </div>

            <section id="formulario-data" class="d-flex justify-content-center mt-3">
                <label for="data" class="px-5 mt-2 fw-bold">Data: </label>
                <div class="col-sm-2">
                    <input type="date" name="data" id="data" class="form-control">
                </div>
            </section>
            <section id="formulario-check" class="d-flex flex-column gap-3 align-items-center mt-3">
                <div class="form-check form-switch d-flex justify-content-center">
                    <label for="promocao" class="col-6 form-check-label">
                        Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                    </label>
                    <input type="checkbox" name="check" id="promocao" class="form-check-input ms-5" role="switch">
                </div>
                <div class="form-check form-switch d-flex justify-content-center">
                    <label for="concordo" class="col-6 mt-1 form-check-label">
                        Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                    </label>
                    <input type="checkbox" name="check" id="concordo" class="form-check-input ms-2" role="switch">
                </div>
            </section>
            <section id="formulario-botao" class="d-flex justify-content-center mt-3 gap-5 mb-4">
                <button id="botao-enviar" class="px-4 pt-1 btn btn-primary">Enviar</button>
                <button id="botao-apagar" class="px-4 pt-1 btn btn-primary">Apagar</button>
            </section>
        </form>
    </main>
    <script src="form.js"></script>
</body>

</html>
