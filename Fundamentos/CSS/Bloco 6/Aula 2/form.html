<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <main>
        <form action="" class="container pt-3">
            <section id="formulario-nome" class="d-flex d-flex justify-content-center">
                <label for="nome" class="px-4">Nome: </label>
                <div class="col-sm-2">
                    <input type="text" id="nome" min="10" max="40" autocomplete="off" class="form-control col-sm-5">
                </div>
            </section>
            <section id="formulario-email" class="pt-2 pb-2 d-flex d-flex justify-content-center">
                <label for="email" class="px-4">E-Mail: </label>
                <div class="col-sm-2">
                    <input type="email" id="email" min="10" max="50" autocomplete="off" class="form-control col-sm-5">
                </div>
            </section>
            <div class="d-flex d-flex justify-content-center">
                <section class="formulario-destino d-inline ">
                    <input type="radio" name="destino" id="cidade">
                    <label for="cidade">Cidade</label>
                </section>
                <section class="formulario-destino d-inline ms-3">
                    <input type="radio" name="destino" id="campo">
                    <label for="campo">Campo</label>
                </section>
                <section class="formulario-destino d-inline ms-3">
                    <input type="radio" name="destino" id="praia">
                    <label for="praia">Praia</label>
                </section>
                <section class="formulario-destino d-inline ms-3">
                    <input type="radio" name="destino" id="montanha">
                    <label for="montanha">Montanha</label>
                </section>
            </div>
            
            <div class="d-flex d-flex justify-content-center mt-3">
                <section id="formulario-texto" class="">
                    <p>Por que você deveria ser a pessoa desenvolvedora a ganhar <br>o concurso <strong>TrybeTrip?</strong>
                    </p>
                    <textarea name="texto" class="form-control" id="texto" cols="30" rows="10"></textarea>
                </section>
            </div>
           
            <section id="formulario-data" class="">
                <label for="data">Data: </label>
                <input type="date" name="data" id="data">
            </section>
            <section id="formulario-check" class="">
                <label for="promocao">
                    Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                    <input type="checkbox" name="check" id="promocao">
                </label>
                <label for="concordo">
                    Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                    <input type="checkbox" name="check" id="concordo">
                </label>
            </section>
            <section id="formulario-botao" class="">
                <button id="botao-enviar">Enviar</button>
                <button id="botao-apagar">Apagar</button>
            </section>
        </form>
    </main>
    <script src="form.js"></script>
</body>

</html>
