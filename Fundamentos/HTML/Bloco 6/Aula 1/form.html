<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <main>
        <form action="">
            <section id="formulario-nome">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" min="10" max="40">
            </section>
            <section id="formulario-email">
                <label for="email">E-Mail: </label>
                <input type="email" id="email" min="10" max="50">
            </section>
            <section class="formulario-destino">
                <input type="radio" name="destino" id="cidade">
                <label for="cidade">Cidade</label>
            </section>
            <section class="formulario-destino">
                <input type="radio" name="destino" id="campo">
                <label for="campo">Campo</label>
            </section>
            <section class="formulario-destino">
                <input type="radio" name="destino" id="praia">
                <label for="praia">Praia</label>
            </section>
            <section class="formulario-destino">
                <input type="radio" name="destino" id="montanha">
                <label for="montanha">Montanha</label>
            </section>
            <section id="formulario-texto">
                <p>Por que você deveria ser a pessoa desenvolvedora a ganhar <br>o concurso <strong>TrybeTrip?</strong></p>
                <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
            </section>
            <section id="formulario-data">
                <label for="data">Data: </label>
                <input type="date" name="data" id="data">
            </section>
            <section id="formulario-check">
                    Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                    <label for="promocao"><input type="checkbox" name="check" id="promocao">
                </label>
                <label for="concordo">
                    Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                    <input type="checkbox" name="check" id="concordo">
                </label>
            </section>
        </form>
    </main>
</body>
</html>
