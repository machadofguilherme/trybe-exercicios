<html>
  <head>

    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;

        margin-right: auto;

      .main-content .center-content p {
        font-style: italic;

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÃ“DIGO AQUI
      // ðŸš€ Adicione a tag h1 com o texto ExercÃ­cio 5.2 - JavaScript DOM como filho da tag body;
        const bodyPage = document.querySelector('body');
        let newTitle = document.createElement('h1');
        newTitle.innerText = 'ExercÃ­cio 5.2 - JavaScript DOM';
        bodyPage.appendChild(newTitle);

        // ðŸš€ Adicione a tag main com a classe main-content como filho da tag body;
        let mainTag = document.createElement('main');
        mainTag.className = 'main-content';
        bodyPage.appendChild(mainTag);

        // ðŸš€ Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
        let sectionTag = document.createElement('section');
        sectionTag.className = 'center-content';
        mainTag.appendChild(sectionTag);

        // ðŸš€ Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
        let pTag = document.createElement('p');
        pTag.innerText = 'Algum parÃ¡grafo qualquer.';
        sectionTag.appendChild(pTag);

        // ðŸš€ Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
        let otherSection = document.createElement('section');
        otherSection.className = 'left-content';
        mainTag.appendChild(otherSection);

        // ðŸš€ Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
        let moreSection = document.createElement('section');
        moreSection.className = 'right-content';
        mainTag.appendChild(moreSection);

        // ðŸš€ Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do section criado no passo 5;
        let imgPage = document.createElement('img');
        imgPage.src = 'https://picsum.photos/200';
        imgPage.className = 'small-image';
        otherSection.appendChild(imgPage);

        // ðŸš€ Adicione uma lista nÃ£o ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, trÃªs, ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
        let list = document.createElement('ul');
        let listContent = ['um', 'dois', 'trÃªs', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];

        for (let index = 0; index < listContent.length; index += 1) {
            let listItem = document.createElement('li');
            listItem.innerText = listContent[index];
            list.appendChild(listItem);
            moreSection.appendChild(list);
        }

    </script>
