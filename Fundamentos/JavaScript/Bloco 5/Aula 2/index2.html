<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco 5 | Aula 2</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
      <script>
        const elementoOndeVoceEsta = document.querySelector('#elementoOndeVoceEsta');
        const primeiroFilhoDoFilho = document.querySelector('#primeiroFilhoDoFilho');
        const pai = document.querySelector('#pai');

        elementoOndeVoceEsta.parentNode.style.color = 'red';
        let novoFilho = document.createElement('section');
        novoFilho.setAttribute('id', 'novo-filho');
        elementoOndeVoceEsta.appendChild(novoFilho);
        let section = document.createElement('section');
        section.setAttribute('id', 'nova-secao');
        pai.appendChild(section);
        primeiroFilhoDoFilho.innerHTML = 'Algum texto.';
        //console.log(pai.firstChild);
        // console.log(elementoOndeVoceEsta.previousElementSibling);
        // console.log(elementoOndeVoceEsta.nextSibling.data);
        // console.log(elementoOndeVoceEsta.nextElementSibling);
        // console.log(pai.lastElementChild.previousElementSibling);

        let filhote = document.createElement('p');
        filhote.setAttribute('class', 'baby');
        primeiroFilhoDoFilho.appendChild(filhote);
        // const baby = document.querySelector('.baby');
        // console.log(baby.parentNode.parentNode.nextElementSibling);

        const paiDoPai = document.querySelectorAll('#paiDoPai');

        for (let index = 0; index < paiDoPai.length; index += 1) {
            if (paiDoPai != pai && paiDoPai != elementoOndeVoceEsta && paiDoPai != primeiroFilhoDoFilho) {
                paiDoPai[index].remove();
            }
        }
      </script>
</body>
</html>
