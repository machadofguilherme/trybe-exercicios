<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafo">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafo">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById('page-title').innerText = 'ONE PIECE';
      document.getElementById('second-paragraph').style.textAlign = 'center';
      document.getElementById('subtitle').style.fontSize = '2em';
      document.getElementsByClassName('paragrafo')[0].style.color = 'green';
      document.getElementsByTagName('h4')[0].style.color = 'red';
    </script>
  </body>
</html>
